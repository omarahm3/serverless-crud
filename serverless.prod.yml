service: sls-users

provider:
  name: aws
  runtime: go1.x
  environment:
    TABLE_NAME: users-${opt:stage, sls:stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:*:*:*"

package:
  exclude:
    - ./**
  include:
    - ./bin/**

functions:
  getUser:
    handler: bin/getUser
    events:
      - http:
          path: users
          method: get

resources:
  Resources:
    UsersCRUDDynamoTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: 'users-${opt:stage, sls:stage}'
        AttributeDefinitions:
          - AttributeName: email
            AttributeType: S
          - AttributeName: firstname
            AttributeType: S
        KeySchema:
          - AttributeName: email
            KeyType: HASH
          - AttributeName: firstname
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

